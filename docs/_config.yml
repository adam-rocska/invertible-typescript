# Site settings

title: Invertible TypeScript

description: Type-safe invertible functions and pipelines for TypeScript.

url: ""

baseurl: ""

# Build settings

markdown: kramdown

theme: null

kramdown:
  input: GFM
  syntax_highlighter: rouge

collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults keep front matter clean.

defaults:
  - scope:
      path: ""
      type: docs
    values:
      layout: doc
      toc: true
      nav_group: Docs

# Expose build time in templates.

timezone: UTC
