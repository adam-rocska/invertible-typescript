<nav class="site-nav" aria-label="Primary">
  <a class="brand" href="{{ '/' | relative_url }}">Invertible</a>
  <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">Menu</button>
  <div id="nav-menu" class="nav-menu">
    {% for item in site.data.navigation %}
      {% if item.children %}
        <div class="nav-group">
          <span class="nav-group-title">{{ item.title }}</span>
          {% for child in item.children %}
            <a class="nav-link" href="{{ child.url | relative_url }}">{{ child.title }}</a>
          {% endfor %}
        </div>
      {% else %}
        <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</nav>
